<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduFlow - Next-Gen LMS{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            --secondary-gradient: linear-gradient(135deg, #00d4ff 0%, #ff00ff 100%);
            --success-gradient: linear-gradient(135deg, #00d4ff 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            --danger-gradient: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);
            --dark-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            --light-gradient: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00d4ff;
            --neon-purple: #ff00ff;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #999999;
        }
        
        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite alternate;
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-cyan);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.2);
        }
        
        .glass-navbar {
            background: rgba(10, 10, 10, 0.88) !important; /* slightly darker for clarity */
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--glass-border);
        }
        
        .btn-gradient {
            background: var(--secondary-gradient);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #000;
            position: relative;
            overflow: hidden;
        }
        
        .btn-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-gradient:hover::before {
            left: 100%;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
            color: #000;
        }
        
        .btn-success-gradient {
            background: var(--success-gradient);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #000;
            position: relative;
            overflow: hidden;
        }
        
        .btn-success-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
            color: #000;
        }
        
        .btn-warning-gradient {
            background: var(--warning-gradient);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #000;
            position: relative;
            overflow: hidden;
        }
        
        .btn-warning-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
            color: #000;
        }
        
        .btn-danger-gradient {
            background: var(--danger-gradient);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #000;
            position: relative;
            overflow: hidden;
        }
        
        .btn-danger-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.5);
            color: #000;
        }
        
        .form-control {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        .form-control:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 0 0.2rem rgba(0, 212, 255, 0.25);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
            border-color: var(--neon-cyan);
        }
        
        .alert {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            color: var(--text-primary);
        }
        
        .table {
            background: var(--glass-bg);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .table th {
            background: var(--secondary-gradient);
            color: #000;
            border: none;
            font-weight: 600;
        }
        
        .table td {
            border-color: var(--glass-border);
            color: var(--text-primary);
            background: transparent;
        }
        
        .main-title {
            color: var(--text-primary);
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ffffff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section-title {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ffffff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Neon Glow Effects */
        .neon-glow {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .neon-glow:hover {
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
        }
        
        /* Scroll Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Glassmorphism Effects */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }
        
        /* Particle System */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        /* Text Visibility Improvements */
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        
        .nav-link:hover {
            color: #00d4ff !important;
        }
        
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        .dropdown-menu {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .dropdown-item {
            color: #ffffff;
        }
        
        .dropdown-item:hover {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
        }
        
        .text-muted {
            color: #cccccc !important;
        }
        
        .text-secondary {
            color: #cccccc !important;
        }
        
        .text-dark {
            color: #ffffff !important;
        }
        
        .text-light {
            color: #ffffff !important;
        }
        
        .badge {
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            color: #000;
        }
        
        .alert-info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #ffffff;
        }
        
        .alert-success {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #ffffff;
        }
        
        .alert-warning {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ffffff;
        }
        
        .alert-danger {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ffffff;
        }
        
        /* Comprehensive Text Visibility Fixes */
        .btn {
            color: #ffffff !important;
            font-weight: 500;
        }
        
        .btn:hover {
            color: #ffffff !important;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            border: none;
            color: #000 !important;
        }
        
        .btn-primary:hover {
            color: #000 !important;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            border: none;
            color: #000 !important;
        }
        
        .btn-success:hover {
            color: #000 !important;
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border: none;
            color: #000 !important;
        }
        
        .btn-warning:hover {
            color: #000 !important;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            border: none;
            color: #000 !important;
        }
        
        .btn-danger:hover {
            color: #000 !important;
        }
        
        .btn-outline-primary {
            border: 2px solid #00d4ff;
            color: #00d4ff !important;
            background: transparent;
        }
        
        .btn-outline-primary:hover {
            background: #00d4ff;
            color: #000 !important;
        }
        
        .btn-outline-secondary {
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #ffffff !important;
            background: transparent;
        }
        
        .btn-outline-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff !important;
        }
        
        /* Fix for dropdown menus */
        .dropdown-menu {
            background: rgba(10, 10, 10, 0.95) !important;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 15px;
        }
        
        .dropdown-item {
            color: #ffffff !important;
            background: transparent;
        }
        
        .dropdown-item:hover {
            background: rgba(0, 212, 255, 0.1) !important;
            color: #00d4ff !important;
        }
        
        .dropdown-item:focus {
            background: rgba(0, 212, 255, 0.1) !important;
            color: #00d4ff !important;
        }
        
        /* Fix for form labels and text */
        .form-label {
            color: #ffffff !important;
            font-weight: 500;
        }
        
        .form-text {
            color: #cccccc !important;
        }
        
        .small {
            color: #cccccc !important;
        }
        
        /* Fix for card text */
        .card-text {
            color: #ffffff !important;
        }
        
        .card-title {
            color: #ffffff !important;
        }
        
        .card-subtitle {
            color: #cccccc !important;
        }
        
        /* Fix for list items */
        .list-group-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff !important;
        }
        
        .list-group-item:hover {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff !important;
        }
        
        /* Fix for progress bars */
        .progress {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .progress-bar {
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
        }
        
        /* Fix for pagination */
        .page-link {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff !important;
        }
        
        .page-link:hover {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff !important;
        }
        
        .page-item.active .page-link {
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            color: #000 !important;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .btn-gradient, .btn-success-gradient, .btn-warning-gradient, .btn-danger-gradient {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Modern Animations and Effects -->
    <script>
        // Particle System
        function createParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles';
            document.body.appendChild(particlesContainer);
            
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 1;
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const delay = Math.random() * 6;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.animationDelay = delay + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Scroll Animations
        function handleScrollAnimations() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }
        
        // Add hover effects to cards
        function addCardHoverEffects() {
            document.querySelectorAll('.card, .glass-card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-5px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0) scale(1)';
                });
            });
        }
        
        // Add ripple effects to buttons
        function addRippleEffects() {
            document.querySelectorAll('.btn-gradient, .btn-success-gradient, .btn-warning-gradient, .btn-danger-gradient').forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            addCardHoverEffects();
            addRippleEffects();
            
            // Observe scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        });
        
        // Add ripple effect styles
        const style = document.createElement('style');
        style.textContent = `
            .btn-gradient, .btn-success-gradient, .btn-warning-gradient, .btn-danger-gradient {
                position: relative;
                overflow: hidden;
            }
            
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.3);
                transform: scale(0);
                animation: ripple-animation 0.6s linear;
                pointer-events: none;
            }
            
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
