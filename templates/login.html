{% extends "base.html" %}

{% block title %}Login - EduFlow{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="glass-card p-5 text-center fade-in">
                <div class="mb-4">
                    <i class="fas fa-graduation-cap" style="font-size: 3rem; background: linear-gradient(45deg, #00d4ff, #ff00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                    <h2 class="section-title mt-3">Welcome Back!</h2>
                    <p class="text-secondary">Sign in to access your learning dashboard</p>
                </div>
                
                {% if msg %}
                    <div class="alert alert-danger fade-in">
                        <i class="fas fa-exclamation-triangle me-2"></i>{{ msg }}
                    </div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('main.signin') }}">
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="fas fa-envelope" style="color: #00d4ff;"></i>
                            </span>
                            <input type="email" name="user_name" class="form-control border-start-0" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="fas fa-lock" style="color: #00d4ff;"></i>
                            </span>
                            <input type="password" name="password" class="form-control border-start-0" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-gradient w-100 mb-3 neon-glow">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>
                
                <div class="text-center fade-in">
                    <p class="mb-0 text-secondary">Don't have an account? 
                        <a href="{{ url_for('main.signup') }}" class="text-decoration-none fw-bold" style="color: #00d4ff;">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .input-group-text {
        border-radius: 15px 0 0 15px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-right: none;
        background: rgba(255, 255, 255, 0.05);
        color: #00d4ff;
    }
    
    .input-group .form-control {
        border-radius: 0 15px 15px 0;
        border-left: none;
    }
    
    .input-group .form-control:focus {
        border-left: none;
        box-shadow: none;
    }
    
    .input-group:focus-within .input-group-text {
        border-color: #00d4ff;
        background: rgba(0, 212, 255, 0.1);
    }
    
    .input-group:focus-within .form-control {
        border-color: #00d4ff;
    }
    
    .glass-card {
        animation: slideInUp 0.8s ease-out;
    }
    
    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
